<f:layout name="Email" />

	Email / ChangeEmailRequest

	This mail will be send to the user, to get a confirmation about an email update.
	It's only activated, if there is min. one email in the flexform setting.

	Available variables:
		{user} User Object

<f:section name="main">
	<p><f:translate key="emailChangeEmailRequestSalutation" /> {user.username},</p>

	<p>
		<f:format.printf arguments="{0:user.email, 1:user.newEmail}">
			<f:translate key="emailChangeEmailInfoText1" />
		</f:format.printf>
	</p>

	<p><f:translate key="emailChangeEmailInfoText2" /></p>
	<p><f:translate key="emailChangeEmailInfoText3" /></p>
</f:section>
